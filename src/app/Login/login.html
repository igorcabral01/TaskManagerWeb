<div class="login-bg">
  <div class="login-card">
    <div class="login-header">
      <mat-icon style="font-size: 48px; color: #1976d2;">lock</mat-icon>
      <h2>Entrar no TaskManager</h2>
    </div>
    <form (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="login-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="login-field">
        <mat-label>Senha</mat-label>
        <input matInput type="password" name="senha" [(ngModel)]="senha" required />
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="login-btn">Entrar</button>
      <div *ngIf="error" class="login-error">{{ error }}</div>
    </form>
  </div>
</div>
<style>
.login-bg {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(120deg, #1976d2 0%, #42a5f5 100%);
}
.login-card {
  background: #fff;
  padding: 40px 32px 32px 32px;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.15);
  min-width: 340px;
  max-width: 380px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.login-header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 24px;
}
.login-header h2 {
  margin: 12px 0 0 0;
  font-weight: 600;
  color: #1976d2;
}
.login-field {
  width: 100%;
  margin-bottom: 18px;
}
.login-btn {
  width: 100%;
  margin-top: 8px;
  font-size: 16px;
  font-weight: 500;
  padding: 10px 0;
}
.login-error {
  color: #d32f2f;
  margin-top: 16px;
  text-align: center;
  font-weight: 500;
}
</style>
